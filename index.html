<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="./assets/media/favicon-32x32.png" />
	<title>Order-card</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
  <div class="row">
      <div class="card">
  <img src="assets/media/illustration-hero.svg" class="card-img-top" alt="Une femme qui écoute de la musique sur son téléphone. On peut voir une ville en arrière plan et des notes de musique qui volent autour d'elle.">
  <div class="card-body p-0">
    <h3 class="card-title d-flex justify-content-center mt-3 font-weight-bold">Order Summary</h3>
    <p class="card-text text-center paragraphe font-weight-bold p-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="row ml-3 mr-3 mb-5 bottomcard">
    	<div class="d-flex justify-content-center align-items-center ml-3 mr-3 ">
    		<img src="assets/media/icon-music.svg">
    	</div>
   		<div class="annual-price mt-3 ">
    		<h6 class=" annual font-weight-bold" >Annual Plan</h6>
    		<p class="price font-weight-bold">$59.99/year</p>
    	</div>
    	<div class="pl-5 ml-3 d-flex align-items-center">
    		<a href="#" class="link font-weight-bold">Change</a> 
    	</div>
    </div>
    </div>
       <a href="#" class="btn d-flex justify-content-center btn-primary ml-5 mr-5 mb-3 font-weight-bold p-3"><i class="fas fa-link"></i>Proceed to Payment</a>
       <a href="#" class="btn d-flex justify-content-center mb-5 bg-717FA6 font-weight-bold"><i class="fas fa-link"></i>Cancel Order</a>
  </div>
    </div>    
 </div>
    </div>   

</body>
</html>
